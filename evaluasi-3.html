<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Program yang pertama kali dijalankan saat komputer dihidupkan yaitu....",
                ans: "BIOS",
                ansSel: ["POST", "LILO", "GRUB", "INIT"]
            }, {
                ques: "Program yang pertama kali dijalankan saat kernel dijalankan yaitu....",
                ans: "INIT",
                ansSel: ["POST", "LILO", "GRUB", "BIOS"]
            }, {
                ques: "GRUB 2 (GRand Unified Bootloader 2) dirilis sejak....",
                ans: "Versi 1.98",
                ansSel: ["Versi 1.89", "Versi 1.99", "Versi 2.0", "Versi 2.1"]
            }, {
                ques: "<em>Power on self test</em> (POST) dijalankan saat....",
                ans: "BIOS mulai dieksekusi",
                ansSel: ["Komputer mulai dihidupkan",
                         "Kernel mulai dijalankan",
                         "Boot manager mulai dipanggil",
                         "GRUB mulai dieksekusi"]
            }, {
                ques: "Yang bukan tugas utama saat proses POST berlangsung adalah....",
                ans: "Menghapus register CPU",
                ansSel: ["Memverifikasi register CPU",
                         "Memverifikasi sistem memori utama.",
                         "Menyediakan antarmuka pengguna untuk konfigurasi sistem.",
                         "Mengukur sistem memori utama."]
            }]
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Sudah siap untuk memulai evaluasi ini?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 75) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<blockquote>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab4.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 3 ini :)</p>" +
                    "</blockquote>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 3 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
