<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Perintah untuk menampilkan kalender selama satu tahun adalah....",
                ans: "cal -y",
                ansSel: ["cal",
                        "date",
                        "year",
                        "whatis"
                ]
            }, {
                ques: "Perintah <code>ls -l</code> digunakan untuk....",
                ans: "Menampilkan isi direktori beserta informasi lengkap ",
                ansSel: ["Menampilkan isi direktori",
                         "Menampilkan isi direktori yang tersembunyi",
                         "Menampilkan isi seluruh direktori",
                         "Menampilkan isi direktori root"]
            }, {
                ques: "Direktori yang berisi program-program yang bisa di akses oleh <em>user</em> yaitu....",
                ans: "/usr",
                ansSel: ["/user",
                         "/sbin",
                         "/media",
                         "/home"]
            }, {
                ques: "Perintah <code>file fileName(s)</code> digunakan untuk....",
                ans: "Melihat tipe file",
                ansSel: ["Mengeksekusi file",
                         "Mencari file",
                         "Mengetahui letak file",
                         "Mencari teks pada file"]
            }, {
                ques: "Yang bukan merupakan tipe proses adalah....",
                ans: "Dash",
                ansSel: ["Foreground",
                         "Bacth",
                         "Daemon",
                         "Background"]
            }, {
                ques: "Perintah untuk mennggati prioritas dari proses yang sedang berjalan adalah....",
                ans: "renice",
                ansSel: ["nice",
                         "kill",
                         "top",
                         "ps"]
            }, {
                ques: "<em>File</em> yang digunakan untuk menyipan informasi <em>user</em> adalah....",
                ans: "/etc/passwd",
                ansSel: ["/etc/user",
                         "/etc/people",
                         "/etc/group",
                         "/etc/host"]
            }, {
                ques: "Maksud dari perintah <code>useradd -g tkj hari</code> adalah....",
                ans: "Menambah user baru bernama hari pada group tkj",
                ansSel: ["Menambah user baru bernama hari",
                         "Memasukkan user bernama hari ke dalam group tkj",
                         "Mengeluarkan user bernama hari dari group tkj",
                         "Melihat keanggoataan hari dalam group tkj"]
            }, {
                ques: "Perintah untuk menginstall <em>file</em> .deb yaitu....",
                ans: "dpkg -i",
                ansSel: ["dpkg -r",
                         "dpkg -s",
                         "apt-get",
                         "apt-cache"]
            }, {
                ques: "Perintah <code>apt-cache show </code> digunakan untuk....",
                ans: "Mengetahui info suatu paket aplikasi",
                ansSel: ["Memperbarui paket aplikasi",
                         "Menginstall paket aplikasi",
                         "Memberiskan cache dari paket aplikasi",
                         "Menampilkan cache dari paket aplikasi"]
            }]
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Sudah siap untuk memulai evaluasi ini?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 75) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<blockquote>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab6.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 5 ini :)</p>" +
                    "</blockquote>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 1 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
