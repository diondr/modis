<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Yang bukan termasuk jenis kerusakan saat instalasi yang sering terjadi yaitu....",
                ans: "Komputer tidak bisa booting",
                ansSel: ["File installer Ubuntu rusak",
                         "Proses instalasi yang lambat",
                         "Sistem operasi lainnya terhapus",
                         "Tidak bisa booting ke Ubuntu"]

            }, {
                ques: "Jenis kerusakan dimana proses instalasai menjadi lambar diakibatkan karena....",
                ans: "Mencentang pilihan 'Download updates while installing'",
                ansSel: ["File ISO Ubuntu corrupt",
                        "Salah memilih 'Installation Type'",
                        "Kernel tidak sesuai",
                        "MD5 tidak sesuai"]
            }, {
                ques: "Fungsi yang paling tepat dari perintah <code>md5sum<fileAnda></code> adalah....",
                ans: "Mengecek MD5 pada Ubuntu",
                ansSel: ["Mengecek MD5 pada Windows",
                         "Mengecek MD5",
                         "Mengecek defect disk",
                         "Mencari lokasi file"]
            }, {
                ques: "Untuk mengetahui kerusakan pada CD/DVD <em>installer</em> dapat dilakukan dengan cara....",
                ans: "Mengecek defect disk",
                ansSel: ["Merubah opsi instalasi",
                         "Merubah tipe instalasi",
                         "Mengecek file MD5",
                         "Menggunakan winMd5Sum"]
            }, {
                ques: "Langkah untuk mengatur <em>processor</em> pada VirtualBox agar mendukung kernel terbaru yaitu....",
                ans: "Settings - System - Processor - Centang 'Enable PAE/NX'",
                ansSel: ["Settings - System - Processor - Hilangkan centang 'Enable PAE/NX'",
                         "System - Settings - Processor - Centang Enable 'PAE/NX'",
                         "System - Settings - Processor - Hilangkan centang 'Enable PAE/NX'",
                         "System - Settings - Processor"]
            }]
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Sudah siap untuk memulai evaluasi ini?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 75) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<blockquote>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus." +
                    "<p>Jika Anda belum puas, Anda bisa mengulang Evaluasi atau Pembelajaran ini :)</p>" +
                    "</blockquote>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 1 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
