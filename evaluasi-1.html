<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Fungsi Sistem Operasi secara umum yaitu....",
                ans: "Penghubung antara perangkat keras dengan perangkat lunak",
                ansSel: ["Penghubung antara perangkat keras dengan pengguna",
                    "Penghubung antara perangkat keras dengan perangkat keras",
                    "Penghubung antara pengguna dengan perangkat keras",
                    "Penghubung antara pengguna dengan pengguna"]
            }, {
                ques: "Sistem operasi termasuk dalam kategori....",
                ans: "Perangkat lunak",
                ansSel: ["Pengkat keras", "Hardware", "Perangkat lunak aplikasi", "Brainware"]
            }, {
                ques: "Kapan Kernel Linux pertama kali dipublikasikan?",
                ans: 1991,
                ansSel: [1990, 1992, 2000, 2001]
            }, {
                ques: "Kernel Linux didistribusikan dengan menggunakan lisensi....",
                ans: "GNU General Public Liscense (GPL)",
                ansSel: ["Copyright", "Copyleft", "Creative Common", "Gratis"]
            }, {
                ques: "Versi Kernel Linux yang dipublikasikan pada tahun 2013 kemarin adalah....",
                ans: "Versi 3.10",
                ansSel: ["Versi 3.30", "Versi 3.80", "Versi 2.60", "Versi 4.10"]
            }, {
                ques: "Gabungan antara kernel Linux dengan program dan paket-paket software disebut....",
                ans: "Distro",
                ansSel: ["GNU GPL", "Debian", "Ubuntu", "Linux"]
            }, {
                ques: "Distro Linux yang dikembangkan oleh pemuda Indonesia bernama....",
                ans: "BlankOn",
                ansSel: ["Debian", "Linux Mint", "BackTrack", "SUSE"]
            }, {
                ques: "Ubuntu pertama kali dirilis pada....",
                ans: "20 Oktober 2004",
                ansSel: ["20 Nopember 2004", "20 Oktober 2002", "20 Nopember 2002", "20 Nopember 2000"]
            }, {
                ques: "Ubuntu versi long-term support (LTS) dirilis setiap....",
                ans: "2 tahun sekali",
                ansSel: ["4 tahun sekali", "2 bulan sekali", "Setahun sekali", "6 bulan sekali"]
            }, {
                ques: "Varian Ubuntu yang dikhususkan untuk PC dan Laptop adalah....",
                ans: "Ubuntu Desktop",
                ansSel: ["Ubuntu Bussines Desktop Remix", "Ubuntu Touch", "Ubuntu Server", "Ubuntu TV"]
            } ]
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Sudah siap untuk memulai evaluasi ini?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 75) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<blockquote>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab2.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 1 ini :)</p>" +
                    "</blockquote>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 1 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
